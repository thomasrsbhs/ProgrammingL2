<!doctype html>

<head>
    <title>My Game</title>
</head>

<body>
    <canvas id="gameCanvas" width="400" , height="400"></canvas>
    <script>
        var canvas, canvasContext;

        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');

            document.addEventListener('keydown', keyPressed);
            document.addEventListener('keyup', keyReleased);

            setInterval(mainloop, 1000 / 50);

        }
        //player vars
        const PLAYER_SIZE = 20;
        var playerXpos = 200 - PLAYER_SIZE;
        var playerYpos = 0;
        var playerXspeed = 5;
        var playerYspeed = 5;


        //enemy vars
        const ENEMY_SIZE = 20;
        var enemyXpos = 200 - ENEMY_SIZE;
        var enemyYpos = 200 - ENEMY_SIZE;
        var enemyXspeed = 5;
        var enemyYspeed = 5;

        //key presses
        var spaceKeyPress = false;
        var leftKeyPress = false;
        var rightKeyPress = false;
        var upKeyPress = false;
        var downKeyPress = false;

        const SPACE_KEY = 32;
        const LEFT_KEY = 37;
        const RIGHT_KEY = 39;
        const UP_KEY = 38;
        const DOWN_KEY = 40;

        var enemies = [];

        var settingUp = true;

        // all functions must be run through mainloop to work
        function mainloop() {
            colorRect(0, 0, canvas.width, canvas.height, 'black'); //canvas
            colorRect(playerXpos, playerYpos, PLAYER_SIZE, PLAYER_SIZE, 'blue'); // player
            colorRect(enemyXpos, enemyYpos, ENEMY_SIZE, ENEMY_SIZE, 'red'); // enemy

            playerMove();
            enemyMove();
            drawEnemies();
            
            if(settingUp){
                setUp2();
                settingUp = false;
            }
            
        } //  end of func
        
        function setUp2(){ // second setup for x pos
            enemyXpos = canvas.width + ENEMY_SIZE;
            
        }
        
        
        function setup() { // setup func for all enemy objects 
//            var enemyXposArray = Math.floor(Math.random() * ((canvas.width - ENEMY_SIZE) - 0));
            var enemyYposArray = Math.floor(Math.random() * ((canvas.height - ENEMY_SIZE) - 10));
            var enemyXspeedArray = Math.floor(Math.random() * (14-2) + 2);
            
            var enemy = {
                enemyXposArray: enemyXposArray,
                enemyYposArray: enemyYposArray,
                enemyXspeedArray: enemyXspeedArray,
                
            }
            enemies.push(enemy);
        } // end of func
        
         function drawEnemies() { 
            enemies.forEach(function(enemy, i) {
                colorRect(enemy.enemyXposArray, enemy.enemyYposArray, enemy.enemySizeArray, enemy.enemySizeArray, 'red');

            });

        } // end func
        
//        function moveEnemies() { //to move multiple enemies at once 
//            enemies.foreach(function(ball, i) {
//                
//                enemy.enemyXposArray -= enemy.enemyXspeedArray
//                
//            }
//            
//            
//        }

        

        function keyPressed(evt) { // keydown 
            if (evt.keyCode == SPACE_KEY) {
                spaceKeyPress = true;
            }
            if (evt.keyCode == RIGHT_KEY) {
                rightKeyPress = true;
            }
            if (evt.keyCode == LEFT_KEY) {
                leftKeyPress = true;
                //            console.log(leftKeyPress)
            }
            if (evt.keyCode == DOWN_KEY) {
                downKeyPress = true;
            }
        }

        function keyReleased(evt) { // keyup
            if (evt.keyCode == SPACE_KEY) {
                spaceKeyPress = false;
            }
            if (evt.keyCode == RIGHT_KEY) {
                rightKeyPress = false;
            }
            if (evt.keyCode == LEFT_KEY) {
                leftKeyPress = false;
            }
            if (evt.keyCode == DOWN_KEY) {
                downKeyPress = false;
            }

        }

        var yVel = 0.3; // gravity
        var thrust = - 5; // gravity
        function playerMove() {

            playerYpos += yVel;
            yVel += .5;
            
            if (leftKeyPress && playerXpos > 0) { //left move left edge stop 
                playerXpos -= playerXspeed;
            }

            if (rightKeyPress && playerXpos < canvas.width - PLAYER_SIZE) { // right move
                playerXpos += playerXspeed;
                if (playerXpos > canvas.width) { // right edge stop
//                    playerXpos += playerXspeed;
                    playerYpos = 0 - PLAYER_SIZE - PLAYER_SIZE * 0.6;
                    
                }
            }

            if (spaceKeyPress) { // up move and gravity
                if(playerYpos > 0){
                    yVel = thrust;
                } else {
                    yVel = 0;
                }
            } 
            

            if (downKeyPress && playerYpos < canvas.height - PLAYER_SIZE) { // down move
                playerYpos += playerYspeed; // bottom edge stop
            }

        }


        function enemyMove() {
            enemyXpos -= enemyXspeed; // x move 
//            enemyYpos += enemyYspeed; // y move 
//            
            if(enemyXpos + ENEMY_SIZE < 0){
                enemyXpos = canvas.width; 
                enemyYpos = Math.floor(Math.random() * canvas.height) - canvas.height * 0.2;
            }
            
//             if (enemyXpos + ENEMY_SIZE > canvas.width) { // right side bounce
//                enemyXspeed *= -1;
//                // enemyXspeed = enemyXspeed * -1;
//
//            }

//            if (enemyXpos < 0) { // left side bounce
//                enemyXspeed *= -1;
//
//            }

//            if (enemyYpos + ENEMY_SIZE > canvas.height) { // top edge bounce
//                enemyYspeed*= -1;
//
//            }
//
//            if (enemyYpos < 0) { // bottom edge bounce
//                enemyYspeed*= -1;
//
//            }

            
        }

        function colorRect(x, y, w, h, c) { //draws images
            canvasContext.fillStyle = c;
            canvasContext.fillRect(x, y, w, h);

        } // end of func

    </script>
</body>
